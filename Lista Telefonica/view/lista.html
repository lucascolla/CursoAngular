<h3>{{app}}</h3>
<p>{{dataAtual | date}}</p>
<input type="text" class="form-control" ng-model="buscador" placeholder="Filtro">
<table class="table table-striped">
    <tr>
        <th></th>
        <th><a href="" ng-click="ordernarPor('nome')">Nome</a></th>
        <th><a href="" ng-click="ordernarPor('telefone')">Telefone</a></th>
    </tr>
    <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:buscador | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
        <td><input type="checkbox" ng-model="contato.selecionado" /></td>
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
    </tr>
</table>
<hr>
